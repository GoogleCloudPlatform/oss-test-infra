apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: oss-prow@oss-prow.iam.gserviceaccount.com
  name:  grandmatriarch
  namespace: default
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: grandmatriarch
  namespace: default
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - get
  - update
---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: grandmatriarch
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grandmatriarch
subjects:
- kind: ServiceAccount
  name: grandmatriarch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grandmatriarch
  namespace: default
  labels:
    app: grandmatriarch-default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grandmatriarch-default
  template:
    metadata:
      labels:
        app: grandmatriarch-default
    spec:
      serviceAccountName: grandmatriarch
      containers:
      - name: bakery
        image: gcr.io/k8s-prow/grandmatriarch:v20200501-e6124e633
        args:
        - http-cookiefile
