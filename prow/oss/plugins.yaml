triggers:
- repos:
  - kubeflow
  join_org_url: "https://www.kubeflow.org/docs/about/contributing/"
- repos:
  - GoogleCloudPlatform/compute-daisy
  - GoogleCloudPlatform/cloud-image-tests
  trusted_apps:
    - copybara-service

config_updater:
  maps:
    prow/oss/config.yaml:
      name: config
    prow/oss/plugins.yaml:
      name: plugins
    prow/prowjobs/**/*.{yaml,yml}:
      name: job-config

approve:
- repos:
  - GoogleCloudPlatform
  - google
  - grpc-ecosystem
  - chaotoppicks
  require_self_approval: false
  commandHelpLink: https://oss.gprow.dev/command-help
- repos:
  - GoogleCloudPlatform/k8s-config-connector
  - GoogleContainerTools
  - kubeflow/arena
  - kubeflow/blog
  - kubeflow/community
  - kubeflow/examples
  - kubeflow/internal-acls
  - kubeflow/katib
  - kubeflow/kfp-tekton
  - kubeflow/kubeflow
  - kubeflow/manifests
  - kubeflow/model-registry
  - kubeflow/mpi-operator
  - kubeflow/notebooks
  - kubeflow/pipelines
  - kubeflow/spark-operator
  - kubeflow/testing
  - kubeflow/training-operator
  - kubeflow/website
  require_self_approval: true
  commandHelpLink: https://oss.gprow.dev/command-help

blunderbuss:
  use_status_availability: true

lgtm:
- repos:
  - GoogleCloudPlatform
  - GoogleContainerTools
  - chaotoppicks
  - google
  - grpc-ecosystem
  review_acts_as_lgtm: true
- repos:
  - GoogleContainerTools/kpt-config-sync
  review_acts_as_lgtm: false
- repos:
  - GoogleCloudPlatform/testgrid
  review_acts_as_lgtm: true
  trusted_team_for_sticky_lgtm: 'TestGrid Admins'

label:
  additional_labels:
  # These labels are used to make Tide merge with a non-default merge method
  - tide/merge-method-merge
  - tide/merge-method-rebase
  - tide/merge-method-squash

