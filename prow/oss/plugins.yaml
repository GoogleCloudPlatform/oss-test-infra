triggers:
- repos:
  - kubeflow
  join_org_url: "https://www.kubeflow.org/docs/about/contributing/"

config_updater:
  maps:
    prow/oss/config.yaml:
      name: config
    prow/oss/plugins.yaml:
      name: plugins
    prow/prowjobs/**/*.yaml:
      name: job-config
    prow/knative/config.yaml: # For knative prow
      name: config
      clusters:
        knative-prow-trusted:
        - default
    prow/knative/plugins.yaml: # For knative prow
      name: plugins
      clusters:
        knative-prow-trusted:
        - default

approve:
- repos:
  - GoogleCloudPlatform
  - google
  - googleforgames
  - grpc-ecosystem
  - chaotoppicks
  require_self_approval: false
- repos:
  - kubeflow/caffe2-operator
  - kubeflow/chainer-operator
  - kubeflow/common
  - kubeflow/fate-operator
  - kubeflow/kubeflow
  - kubeflow/mpi-operator
  - kubeflow/mxnet-operator
  - kubeflow/pipelines
  - kubeflow/pytorch-operator
  - kubeflow/tf-operator
  - kubeflow/xgboost-operator
  require_self_approval: true

blunderbuss:
  use_status_availability: true

lgtm:
- repos:
  - GoogleCloudPlatform
  - google
  - googleforgames
  - grpc-ecosystem
  - chaotoppicks
  review_acts_as_lgtm: true
- repos:
  - GoogleCloudPlatform/testgrid
  - GoogleCloudPlatform/oss-test-infra
  review_acts_as_lgtm: true
  trusted_team_for_sticky_lgtm: googlers

