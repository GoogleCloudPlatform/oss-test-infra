config_updater:
  maps:
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins
    prow/prowjobs/**/*.yaml:
      name: job-config

triggers:
- repos:
  - kubeflow
  join_org_url: "https://github.com/kubeflow/kubeflow/blob/master/CONTRIBUTING.md"

label:
  additional_labels:
  # These labels are used by Kubeflow
  - community/discussion
  - community/maintenance
  - community/question
  - cuj/build-train-deploy
  - cuj/multi-user
  - platform/aws
  - platform/azure
  - platform/gcp
  - platform/minikube
  - platform/other

project_config:
  project_org_configs:
    kubeflow:
      org_maintainers_team_id: 3198542 # kubeflow-project-maintainers

approve:
- repos:
  - GoogleCloudPlatform
  - googleforgames
  require_self_approval: false

lgtm:
- repos:
  - GoogleCloudPlatform
  - googleforgames
  review_acts_as_lgtm: true

plugins:
  GoogleCloudPlatform:
  - approve
  - assign
  - cat
  - dog
  - golint
  - hold
  - label
  - lgtm
  - owners-label
  - pony
  - shrug
  - size
  - trigger
  - verify-owners
  - yuks

  GoogleCloudPlatform/oss-test-infra:
  - blunderbuss
  - config-updater
  - heart
  - lifecycle
  - override
  - wip

  GoogleCloudPlatform/testgrid:
  - blunderbuss
  - wip

  googleforgames/agones:
  - approve # /approve
  - assign # /assign and /cc
  - blunderbuss # auto-/cc
  - cat # /meow
  - dog # /woof
  - golint # /lint
  - heart # encourage OWNERS changes
  - hold # /hold PR from merge
  - lgtm # /lgtm
  - pony # /pony
  - shrug # /shrug
  - size # auto-add size label
  - verify-owners # validate OWNERS file changes
  - wip # draft-PR awareness
  - yuks # /joke

  # This is a gerrit repo so this config doesn't do anything. It is included
  # to satisfy the checkconfig tool which expects all repos that configure
  # jobs to enable the trigger plugin if a plugins.yaml is specified.
  # https://github.com/kubernetes/test-infra/issues/14743
  https://kunit-review.googlesource.com/linux:
  - trigger

  kubeflow:
  - approve   # Enable /approve and /assign commands.
  - assign
  - blunderbuss
  - golint
  - help
  - hold
  - label
  - lgtm
  - lifecycle   # Lets PRs & issues be flagged as stale
  - override
  - project # Lets issues be tagged into projects
  - size
  - skip  # Allows cleaning up stale commit statuses
  - verify-owners   # Validates OWNERS file changes in PRs.
  - wip   # Applies a label to PRs with wip in the title to block merge
  - trigger