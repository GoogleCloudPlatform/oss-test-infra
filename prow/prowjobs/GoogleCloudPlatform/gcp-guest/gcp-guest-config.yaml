  - name: yum-plugin-presubmit-build
    cluster: gcp-guest
    run_if_changed: "packaging/.*"
    trigger: "(?m)^/packagebuild$"
    rerun_command: "/packagebuild"
    context: prow/presubmit/packagebuild
    decorate: true
    spec:
