    cluster: gcp-guest
    extra_refs:
    - org: GoogleCloudPlatform
      repo: guest-test-infra
      base_ref: master
      workdir: true
    trigger: "(?m)^/packagebuild$"
    rerun_command: "/packagebuild"
    context: prow/presubmit/packagebuild
    decorate: true
    labels:
      preset-daisy: "true"
      preset-github: "true"
    spec:
      containers:
      - image: gcr.io/gcp-guest/daisy-builder:latest
        imagePullPolicy: Always
        command:
        - "/main.sh"
        args: ["gcp-guest", "us-west1-a", "deb9,el6,el7,el8", "gs://gcp-guest-package-uploads/google-compute-engine/"]

  GoogleCloudPlatform/guest-diskexpand:
  - name: disk-expand-presubmit-build
    cluster: gcp-guest
    extra_refs:
    - org: GoogleCloudPlatform
      repo: guest-test-infra
      base_ref: master
      workdir: true
    trigger: "(?m)^/packagebuild$"
    rerun_command: "/packagebuild"
    context: prow/presubmit/packagebuild
    decorate: true
    labels:
      preset-daisy: "true"
      preset-github: "true"
    spec:
      containers:
      - image: gcr.io/gcp-guest/daisy-builder:latest
        imagePullPolicy: Always
        command:
        - "/main.sh"
        args: ["gcp-guest", "us-west1-a", "deb10,el7", "gs://gcp-guest-package-uploads/gce-disk-expand/"]

  GoogleCloudPlatform/osconfig:
  - name: osconfig-presubmit-build
    cluster: gcp-guest
    run_if_changed: "packaging/"
    trigger: "(?m)^/packagebuild$"
    rerun_command: "/packagebuild"
    context: prow/presubmit/packagebuild
    extra_refs:
    - org: GoogleCloudPlatform
      repo: guest-test-infra
      base_ref: master
      workdir: true
    decorate: true
    labels:
      preset-daisy: "true"
    spec:
      containers:
      - image: gcr.io/gcp-guest/daisy-builder:latest
        command:
        - "/main.sh"
        args: ["gcp-guest", "us-west1-a", "deb9,el6,el7,el8,goo"]
  - name: osconfig-presubmit-gocheck
    cluster: gcp-guest
    run_if_changed: '\.go$'
    trigger: "(?m)^/gocheck$"
    rerun_command: "/gocheck"
    context: prow/presubmit/gocheck
    decorate: true
    annotations:
      testgrid-dashboards: googleoss-gcp-guest
      testgrid-tab-name: "OSConfig presubmits - gocheck"
    spec:
      containers:
      - image: gcr.io/gcp-guest/gocheck:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
  - name: osconfig-presubmit-gobuild
    cluster: gcp-guest
    run_if_changed: '\.go$'
    trigger: "(?m)^/gobuild$"
    rerun_command: "/gobuild"
    context: prow/presubmit/gobuild
    decorate: true
    annotations:
      testgrid-dashboards: googleoss-gcp-guest
      testgrid-tab-name: "OSConfig presubmits - gobuild"
    spec:
      containers:
      - image: gcr.io/gcp-guest/gobuild:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
  - name: osconfig-presubmit-gotest
    cluster: gcp-guest
    run_if_changed: '\.go$'
    trigger: "(?m)^/gotest$"
    rerun_command: "/gotest"
    context: prow/presubmit/gotest
    decorate: true
    annotations:
      testgrid-dashboards: googleoss-gcp-guest
      testgrid-tab-name: "OSConfig presubmits - gotest"
    spec:
      containers:
      - image: gcr.io/gcp-guest/gotest:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
        volumeMounts:
        - name: codecov
          mountPath: /etc/codecov
          readOnly: true
      volumes:
      - name: codecov
        secret:
          secretName: codecov

  GoogleCloudPlatform/guest-agent:
  - name: guest-agent-integ
    cluster: gcp-guest
    run_if_changed: '\.go$'
    trigger: "(?m)^/gointeg$"
    rerun_command: "/gointeg"
    context: prow/presubmit/gointeg
    decorate: true
    labels:
      preset-daisy: "true"
    spec:
      containers:
      - image: gcr.io/gcp-guest/gointegtest:latest
        imagePullPolicy: Always
        command:
        - "/main.sh"
        env:
        - name: ZONE
          value: us-west1-b
        - name: PROJECT
          value: gcp-guest
        - name: GCS_BUCKET
