presets:
- labels:
    preset-daisy: "true"
  env:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /etc/daisy-service-account/creds.json
  volumeMounts:
  - name: daisy-service-account
    mountPath: /etc/daisy-service-account
    readOnly: true
  volumes:
  - name: daisy-service-account
    secret:
      secretName: daisy-service-account
- labels:
    preset-github: "true"
  env:
  - name: GITHUB_ACCESS_TOKEN
    value: /etc/github-access-token/token.txt
  volumeMounts:
  - name: github-access-token
    mountPath: /etc/github-access-token
    readOnly: true
  volumes:
  - name: github-access-token
    secret:
      secretName: github-access-token

postsubmits:
  GoogleCloudPlatform/guest-configs:
  - name: gce-build
    cluster: gcp-guest
    extra_refs:
    - org: GoogleCloudPlatform
      repo: guest-test-infra
      base_ref: master
      workdir: true
    decorate: true
    branches:
    - ^master$
    annotations:
      testgrid-dashboards: googleoss-gcp-guest
    labels:
      preset-daisy: "true"
      preset-github: "true"
    spec:
      containers:
      - image: gcr.io/gcp-guest/daisy-builder:latest
        imagePullPolicy: Always
        command:
        - "/main.sh"
        args: ["gcp-guest", "us-west1-a", "deb9,el6,el7,el8", "gs://gcp-guest-package-uploads/google-compute-engine/"]
  GoogleCloudPlatform/guest-diskexpand:
  - name: disk-expand-build
    cluster: gcp-guest
    extra_refs:
    - org: GoogleCloudPlatform
      repo: guest-test-infra
      base_ref: master
      workdir: true
    decorate: true
    branches:
    - ^master$
    annotations:
      testgrid-dashboards: googleoss-gcp-guest
    labels:
      preset-daisy: "true"
      preset-github: "true"
    spec:
      containers:
      - image: gcr.io/gcp-guest/daisy-builder:latest
        imagePullPolicy: Always
        command:
        - "/main.sh"
        args: ["gcp-guest", "us-west1-a", "deb10,el7,el8", "gs://gcp-guest-package-uploads/gce-disk-expand/"]
  GoogleCloudPlatform/osconfig:
  - name: osconfig-build
    cluster: gcp-guest
    extra_refs:
    - org: GoogleCloudPlatform
      repo: guest-test-infra
      base_ref: master
      workdir: true
    decorate: true
    branches:
    - ^master$
    annotations:
      testgrid-dashboards: googleoss-gcp-guest
    labels:
      preset-daisy: "true"
      preset-github: "true"
    spec:
      containers:
      - image: gcr.io/gcp-guest/daisy-builder:latest
