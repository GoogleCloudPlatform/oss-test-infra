presets:
- labels:
    preset-daisy: "true"
  env:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /etc/daisy-service-account/creds.json
  volumeMounts:
  - name: daisy-service-account
    mountPath: /etc/daisy-service-account
    readOnly: true
  volumes:
  - name: daisy-service-account
    secret:
      secretName: daisy-service-account
- labels:
    preset-github: "true"
  env:
  - name: GITHUB_ACCESS_TOKEN
    value: /etc/github-access-token/token.txt
  volumeMounts:
  - name: github-access-token
    mountPath: /etc/github-access-token
    readOnly: true
  volumes:
  - name: github-access-token
    secret:
      secretName: github-access-token

postsubmits:
  GoogleCloudPlatform/artifact-registry-yum-plugin:
  - name: yum-plugin-build
    cluster: gcp-guest
    extra_refs:
    - org: GoogleCloudPlatform
      repo: guest-test-infra
      base_ref: main
      workdir: true
    decorate: true
    branches:
    - ^main$
    annotations:
      testgrid-dashboards: googleoss-gcp-guest
    labels:
      preset-daisy: "true"
      preset-github: "true"
    spec:
      containers:
      - image: gcr.io/gcp-guest/daisy-builder:latest
        imagePullPolicy: Always
        command:
        - "/main.sh"
        args: ["gcp-guest", "us-west1-a", "el7,el8", "gs://gcp-guest-package-uploads/artifact-registry-yum-plugin/"]
  GoogleCloudPlatform/artifact-registry-apt-transport:
  - name: apt-transport-build
    cluster: gcp-guest
    extra_refs:
    - org: GoogleCloudPlatform
      repo: guest-test-infra
      base_ref: main
      workdir: true
    decorate: true
    branches:
    - ^main$
    annotations:
      testgrid-dashboards: googleoss-gcp-guest
    labels:
      preset-daisy: "true"
      preset-github: "true"
    spec:
      containers:
      - image: gcr.io/gcp-guest/daisy-builder:latest
        imagePullPolicy: Always
        command:
        - "/main.sh"
        args: ["gcp-guest", "us-west1-a", "deb9", "gs://gcp-guest-package-uploads/artifact-registry-apt-transport/"]

