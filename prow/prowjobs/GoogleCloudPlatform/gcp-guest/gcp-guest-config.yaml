periodics:
# Due to lack of hardware, A3U and A4 need specific reservations for tests.
# TODO: Once reservations are no longer needed, combine them.
- name: cit-periodics-accelerator-images-accelerator-tests-a3u
  cluster: gcp-guest
  decorate: true
  decoration_config:
    timeout: 12h
  annotations:
    testgrid-dashboards: googleoss-gcp-guest
    testgrid-tab-name: cit-periodics-accelerator-images-accelerator-tests-a3u
  # Run at 8PM every night to avoid conflicting with daily usage
  cron: "00 04 * * *"
  spec:
    containers:
    - image: gcr.io/compute-image-tools/cloud-image-tests:latest
      imagePullPolicy: Always
      command:
      - "/manager"
      args:
# Don't copy+paste this! This has extra tests for accelerators. Use a different periodic.
      - "-parallel_count=1"
      - "-project=compute-image-test-pool-001"
      - "-zone=europe-west1-b"
# Please keep this field ordered by version order (eg 7 -> 8 -> 9). Arch should go (amd64 -> arm64).
      - "-images=projects/gce-ciq-images/global/images/family/rocky-linux-8-optimized-gcp-nvidia-570,projects/gce-ciq-images/global/images/family/rocky-linux-8-optimized-gcp-nvidia-580,projects/gce-ciq-images/global/images/family/rocky-linux-8-optimized-gcp-nvidia-latest,projects/gce-ciq-images/global/images/family/rocky-linux-9-optimized-gcp-nvidia-570,projects/gce-ciq-images/global/images/family/rocky-linux-9-optimized-gcp-nvidia-580,projects/gce-ciq-images/global/images/family/rocky-linux-9-optimized-gcp-nvidia-latest,projects/gce-ciq-images/global/images/family/rocky-linux-10-optimized-gcp-nvidia-580,projects/gce-ciq-images/global/images/family/rocky-linux-10-optimized-gcp-nvidia-latest,projects/ubuntu-os-accelerator-images/global/images/family/ubuntu-accelerator-2204-amd64-with-nvidia-570,projects/ubuntu-os-accelerator-images/global/images/family/ubuntu-accelerator-2204-amd64-with-nvidia-580,projects/ubuntu-os-accelerator-images/global/images/family/ubuntu-accelerator-2404-amd64-with-nvidia-570,projects/ubuntu-os-accelerator-images/global/images/family/ubuntu-accelerator-2404-amd64-with-nvidia-580"
# This project is allowlisted for some necessary quota. TODO: switch to a non -001 test pool. 001 is intended for humans.
      - "-test_projects=compute-image-test-pool-001"
      - "-filter=^(acceleratorrdma|acceleratorconfig)$"
      - "-set_exit_status=false"
      - "-compute_endpoint_override=https://www.googleapis.com/compute/alpha/"
      - "-use_reservations=true"
      - "-reservation_urls=nvidia-h200-8mx2qd0luip8o"
      - "-x86_shape=a3-ultragpu-8g"
      - "-accelerator_type=nvidia-h200-141gb"
      - "-timeout=30m"
