- name: cit-periodics
  cluster: gcp-guest
  decorate: true
  decoration_config:
    timeout: 4h
  annotations:
    testgrid-dashboards: googleoss-gcp-guest
    testgrid-tab-name: cit-periodics
  interval: 4h
  spec:
    containers:
    - image: gcr.io/compute-image-tools/cloud-image-tests:latest
      imagePullPolicy: Always
