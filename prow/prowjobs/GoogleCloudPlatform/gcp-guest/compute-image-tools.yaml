    context: prow/presubmit/gobuild/cli-tools
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gobuild:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
        args: ["cli_tools/"]

