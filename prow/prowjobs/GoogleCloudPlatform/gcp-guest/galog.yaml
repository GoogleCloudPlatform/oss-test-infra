presubmits:
  GoogleCloudPlatform/galog:
  - name: galog-presubmit-gocheck
    cluster: gcp-guest
    run_if_changed: '.*\.go$'
    trigger: "(?m)^/gocheck$"
    rerun_command: "/gocheck"
    context: prow/presubmit/gocheck
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gocheck:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
  - name: galog-presubmit-gobuild
    cluster: gcp-guest
    run_if_changed: '.*\.go$'
    trigger: "(?m)^/gobuild$"
    rerun_command: "/gobuild"
    context: prow/presubmit/gobuild
    decorate: true
    spec:
      containers:
      - image: gcr.io/gcp-guest/gobuild:latest
        imagePullPolicy: Always
        command:
        - "/go/main.sh"
